<!DOCTYPE html>
<html ng-app='MsgApp'>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Lecture 12 V1</title>
</head>
  <body>
    <h1>Filters</h1>

    <div ng-controller='MsgController'>
      Please enter a name:
      <input type="text" ng-model="name"></input><br>
      {{name}} has a message for you: <br>
      {{sayMessage()}}
      <br>
      Cost: {{cookieCost|currency}}
      <br>
      <button ng-click="feedYaakov()">Feed {{name}}</button><br>
      <img src="images/yaakov_{{imageName}}.png">
    </div>
  </body>
</html>
